<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-grey">
    <!-- HEADER PART-->
    <div class="flex items-center h-14 sticky justify-around bg-black text-glass-blue font-semibold ">
        <div class="flex justify-start items-center h-14 gap-3">
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
        </div>

        <h2 class="justify-center">MARKET NAME </h2>

        <div class="flex justify-start items-center h-14 gap-3">
            <button>Button 4</button>
            <button>Button 5</button>
            <button>Button 6</button>
        </div>
    </div>

    <!--CONTENT PARTT-->
    <div class="flex items-center h-10 justify-center m-3 text-bej"  >
        <form action="#" class="flex gap-5  items-center">
            <p class="text-xl text-white ">Search: </p>
            <input class="rounded-md md:w-96 lg:w-screen max-w-screen-md min-w-32 placeholder:italic  text-black" type="text" placeholder="Search for anything!" style="padding: 5px 13px">
            <button type="button" class="text-white bg-blue-700 hover:bg-blue-800  font-medium rounded-lg text-sm px-4 py-2 me-2 md:text-sm">Search ICON</button>
        </form>
    </div>  

    <div th:if="${itemList != null && itemList != '' }" class="grid grid-cols-1 2xl:grid-cols-5 xl:grid-cols-4 md:grid-cols-3 sm:grid-cols-1 gap-5 justify-items-center p-4 ">
        <div th:each="item : ${itemList}" class="max-w-sm rounded-lg overflow-hidden shadow-lg bg-white">
            <!-- Product Image -->
            <img class="w-full h-36 object-cover" src="https://placehold.co/400" alt="Product Image">
          
            <!-- Product Info -->
            <div class="p-6">
              <h2 th:text="${item.item_name}" class="text-xl font-semibold text-gray-800">Product Name</h2>
              <p th:text="${item.item_description}" class="text-gray-600 mt-2">Short description of the product goes here. This can be a catchy and brief detail about the product.</p>
          
              <!-- Price and Button Section -->
              <div class="flex justify-between items-center mt-4">
                <p th:text="${item.price}" class="text-lg font-bold text-gray-900">$99.99</p>
                <button class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">Add to Cart</button>
              </div>
            </div>
        </div>

    </div>



    <!--FOOTER PARTT-->
    <footer class=" rounded-lg shadow-sm m-2 bg-black h-64 text-glass-blue" >
        <div class="w-full mx-auto max-w-screen-lg p-4 md:flex md:items-center md:justify-between">
            <span class="text-sm text-bej sm:text-center"><a href="#" class="hover:underline">Market Name</a>. All Rights Reserved.
          </span>
          <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-bej sm:mt-0">
              <li>
                  <a href="#" class="hover:underline me-4 md:me-6">About</a>
              </li>
              <li>
                  <a href="#" class="hover:underline me-4 md:me-6">Privacy Policy</a>
              </li>
              <li>
                  <a href="#" class="hover:underline me-4 md:me-6">Licensing</a>
              </li>
              <li>
                  <a href="#" class="hover:underline">Contact</a>
              </li>

          </ul>
          </div>
    </footer>
    
</body>
</html>
